{% extends 'base.html' %}
{% block content %}
<h1>Meus Favoritos</h1>
<table border="1">
    <tr>
        <th>Anúncio</th>
        <th>Ações</th>
    </tr>
    {% for favorito in favoritos %}
    <tr>
        <td>{{ favorito.anuncio.titulo }}</td>
        <td>
            <form action="{{ url_for('favorito.remover_favorito', id=favorito.id) }}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Remover dos favoritos?');">Remover</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
