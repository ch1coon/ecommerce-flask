{% extends 'base.html' %}
{% block content %}
<h1>{% if categoria %}Editar Categoria{% else %}Nova Categoria{% endif %}</h1>
<form method="post">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" value="{{ categoria.nome if categoria else '' }}" required><br><br>
    <button type="submit">Salvar</button>
    <a href="{{ url_for('categoria.list_categoria') }}">Cancelar</a>
</form>
{% endblock %}
