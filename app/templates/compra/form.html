{% extends 'base.html' %}
{% block content %}
<h1>{% if compra %}Editar Compra{% else %}Nova Compra{% endif %}</h1>
<form method="post">
    <label for="anuncio_id">An√∫ncio:</label><br>
    <select id="anuncio_id" name="anuncio_id" required>
        <option value="">Selecione</option>
        {% for anuncio in anuncios %}
            <option value="{{ anuncio.id }}" {% if compra and compra.anuncio_id == anuncio.id %}selected{% endif %}>{{ anuncio.titulo }}</option>
        {% endfor %}
    </select><br><br>

    <label for="valor_pago">Valor Pago:</label><br>
    <input type="number" step="0.01" id="valor_pago" name="valor_pago" value="{{ compra.valor_pago if compra else '' }}" required><br><br>

    <button type="submit">Salvar</button>
    <a href="{{ url_for('compra.listar_compras') }}">Cancelar</a>
</form>
{% endblock %}
