<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
<h1>{% if anuncio %}Editar Anúncio{% else %}Novo Anúncio{% endif %}</h1>
<form method="post">
    <label for="titulo">Título:</label><br>
    <input type="text" id="titulo" name="titulo" value="{{ anuncio.titulo if anuncio else '' }}" required><br><br>

    <label for="descricao">Descrição:</label><br>
    <textarea id="descricao" name="descricao" required>{{ anuncio.descricao if anuncio else '' }}</textarea><br><br>

    <label for="preco">Preço:</label><br>
    <input type="number" step="0.01" id="preco" name="preco" value="{{ anuncio.preco if anuncio else '' }}" required><br><br>

    <label for="categoria">Categoria:</label><br>
    <select id="categoria" name="categoria" required>
        <option value="">Selecione</option>
        {% for categoria in categorias %}
            <option value="{{ categoria.id }}" {% if anuncio and anuncio.categoria_id == categoria.id %}selected{% endif %}>{{ categoria.nome }}</option>
        {% endfor %}
    </select><br><br>

    <button type="submit">Salvar</button>
    <a href="{{ url_for('anuncio.list_anuncio') }}">Cancelar</a>
</form>
{% endblock %}
</body>
</html>
