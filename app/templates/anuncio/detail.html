<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
<h1>{{ anuncio.titulo }}</h1>
<p><strong>Descrição:</strong> {{ anuncio.descricao }}</p>
<p><strong>Preço:</strong> R$ {{ anuncio.preco }}</p>
<p><strong>Categoria:</strong> {{ anuncio.categoria.nome }}</p>
<p><strong>Criado em:</strong> {{ anuncio.criado_em.strftime('%d/%m/%Y %H:%M') }}</p>
<a href="{{ url_for('anuncio.update_anuncio', id=anuncio.id) }}">Editar</a>
<form action="{{ url_for('anuncio.delete_anuncio', id=anuncio.id) }}" method="post" style="display:inline;">
    <button type="submit" onclick="return confirm('Tem certeza que deseja excluir?');">Excluir</button>
</form>
<br>
<a href="{{ url_for('anuncio.list_anuncio') }}">Voltar para lista</a>
{% endblock %}
</body>
</html>
