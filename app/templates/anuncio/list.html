<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meus Anúncios</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
<h1>Meus Anúncios</h1>
<a href="{{ url_for('anuncio.create_anuncio') }}">Novo Anúncio</a>
<table border="1">
    <tr>
        <th>Título</th>
        <th>Preço</th>
        <th>Categoria</th>
        <th>Ações</th>
    </tr>
    {% for anuncio in anuncios %}
    <tr>
        <td>{{ anuncio.titulo }}</td>
        <td>R$ {{ anuncio.preco }}</td>
        <td>{{ anuncio.categoria.nome }}</td>
        <td>
            <a href="{{ url_for('anuncio.get_anuncio', id=anuncio.id) }}">Ver</a> |
            <a href="{{ url_for('anuncio.update_anuncio', id=anuncio.id) }}">Editar</a> |
            <form action="{{ url_for('anuncio.delete_anuncio', id=anuncio.id) }}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Tem certeza que deseja excluir?');">Excluir</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
</body>
</html>
