{% extends 'base.html' %}
{% block content %}
<h1>Usuários</h1>
<a href="{{ url_for('usuario.criar_usuario') }}">Novo Usuário</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Ações</th>
    </tr>
    {% for usuario in usuarios %}
    <tr>
        <td>{{ usuario.id }}</td>
        <td>{{ usuario.nome }}</td>
        <td>{{ usuario.email }}</td>
        <td>
            <a href="{{ url_for('usuario.detalhe_usuario', id=usuario.id) }}">Ver</a> |
            <a href="{{ url_for('usuario.editar_usuario', id=usuario.id) }}">Editar</a> |
            <form action="{{ url_for('usuario.excluir_usuario', id=usuario.id) }}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Tem certeza que deseja excluir?');">Excluir</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
