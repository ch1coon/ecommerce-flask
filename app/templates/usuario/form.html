{% extends 'base.html' %}
{% block content %}
<h1>{% if usuario %}Editar Usuário{% else %}Novo Usuário{% endif %}</h1>
<form method="post">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" value="{{ usuario.nome if usuario else '' }}" required><br><br>
    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" value="{{ usuario.email if usuario else '' }}" required><br><br>
    <label for="senha">Senha:</label><br>
    <input type="password" id="senha" name="senha" {% if not usuario %}required{% endif %}><br><br>
    <button type="submit">Salvar</button>
    <a href="{{ url_for('usuario.listar_usuarios') }}">Cancelar</a>
</form>
{% endblock %}
